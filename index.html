<script>
    // 检查登录状态并更新界面
    function checkLoginStatus() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loggedInElements = document.querySelectorAll('.logged-in');
        const notLoggedInElements = document.querySelectorAll('.not-logged-in');
        
        if (currentUser) {
            // 用户已登录
            loggedInElements.forEach(el => el.style.display = 'flex');  // 改为 flex 显示
            notLoggedInElements.forEach(el => el.style.display = 'none');
            
            // 获取完整用户信息
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === currentUser.username);
            
            // 设置头像
            const userAvatar = document.getElementById('userAvatar');
            if (user?.avatar) {
                userAvatar.style.backgroundImage = `url(${user.avatar})`;
                userAvatar.textContent = '';
            } else {
                userAvatar.style.backgroundImage = '';
                userAvatar.textContent = (user?.nickname || currentUser.username)[0].toUpperCase();
            }
        } else {
            // 用户未登录
            loggedInElements.forEach(el => el.style.display = 'none');
            notLoggedInElements.forEach(el => el.style.display = 'block');
        }
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
    }

    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', checkLoginStatus);
</script>
